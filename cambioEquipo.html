<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="Interfaz_inv.css">
</head>

<body>

    <head>
        <img src="Fotos/Titulo_Dinamico.png" alt="">
    </head>
    <main>
        <div class="Mizq">
            <div class="MizqSup">
                <img src="#" alt="">
            </div>
            <div class="MizqInf">
                <p>Codigo</p>
                <input type="text" id="txtCodigo">
                <p>Cantidad</p>
                <input type="text" id="txtCantidad">
                <p>Descripcion</p>
                <input type="text" id="txtDescripcion">
                <p>Caracteristica</p>
                <input type="text" id="txtCaracteristica">
                <p>Marca</p>
                <input type="text" id="txtMarca">
                <p>Modelo</p>
                <input type="text" id="txtModelo">
                <p>Tipo</p>
                <input type="text" id="txtTipo">
                <p>Capacidad</p>
                <input type="text" id="txtCapacidad">
                <p>Vida Util</p>
                <input type="text" id="txtVU">
            </div>
        </div>
        <div class="MDer">
            <div class="MDerTop">
                <div class="Agregar">
                    <div class="Rectangulo">
                        <p id="no">+</p>
                    </div>
                    <p id="txtAgregar">Agregar</p>
                </div>
                <div class="Ayuda">
                    <div class="Rectangulo2">
                        <p id="si">?</p>
                    </div>
                    <p id="txtAyuda">Ayuda</p>
                </div>
            </div>
            <div class="MDerMiddle">
                <div class="MDerMiddleTop">
                    <input id="TEquipo" type="button" value="Tabla Equipo">
                    <input id="TMateriales" type="button" value="Tabla Material">
                </div>
                <div class="Tabla">

                </div>
            </div>
            <div class="MDerButtom">
                <input id="Modificar" type="button" value="Modificar">
                <input id="Eliminar" type="button" value="Eliminar">
                <input id="Buscar" type="button" value="Buscar">
                <input id="AgregarP" type="button" value="Agregar Producto">
            </div>
        </div>
    </main>
</body>

</html>
